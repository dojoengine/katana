name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.81.0

jobs:
  fmt:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/dojo-dev:v1.2.2
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: scripts/rust_fmt.sh --check

  build:
    runs-on: ubuntu-latest
    needs: fmt
    container:
      image: ghcr.io/dojoengine/dojo-dev:v1.2.2
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo build -r --bin katana
          mkdir -p bins
          cp ./target/release/katana bins
      - uses: actions/upload-artifact@v4
        with:
          name: katana-bin
          path: bins

  # This job is used to ensure the built katana image doesn't depend on any
  # libraries that don't exist in the base docker image we use for distribution
  ensure-docker:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: katana-bin
      - run: |
          chmod +x ./katana
          ./katana &
          KATANA_PID=$!
          sleep 2
          if ! kill -0 $KATANA_PID; then
          echo "Katana exited with an error"
          exit 1
          fi
          kill $KATANA_PID

  test:
    needs: ensure-docker
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dojoengine/dojo-dev:v1.2.2
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions/download-artifact@v4
        with:
          name: katana-bin
          path: /tmp/bins
      - run: |
          export PATH=/tmp/bins:$PATH
          chmod +x /tmp/bins/katana
          tar -xzf tests/fixtures/katana_db.tar.gz -C /tmp/
          cargo llvm-cov nextest --no-report --all-features --workspace
          cargo llvm-cov report --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
