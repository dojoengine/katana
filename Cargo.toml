[workspace]
resolver = "2"

members = [
	"bin/katana",
	"crates/cartridge",
	"crates/chain-spec",
	"crates/cli",
	"crates/contracts",
	"crates/contracts/macro",
	"crates/controller",
	"crates/core",
	"crates/executor",
	"crates/explorer",
	"crates/feeder-gateway",
	"crates/grpc",
	"crates/messaging",
	"crates/metrics",
	"crates/node",
	"crates/node-bindings",
	"crates/oracle/gas",
	"crates/pool",
	"crates/primitives",
	"crates/rpc/rpc",
	"crates/rpc/rpc-api",
	"crates/rpc/rpc-types",
	"crates/rpc/rpc-types-builder",
	"crates/runner",
	"crates/runner/macro",
	"crates/storage/codecs",
	"crates/storage/codecs/derive",
	"crates/storage/db",
	"crates/storage/fork",
	"crates/storage/provider",
	"crates/sync/pipeline",
	"crates/sync/stage",
	"crates/tasks",
	"crates/tracing",
	"crates/trie",
	"crates/utils",
	"tests/db-compat",
	"tests/reverse-proxy",
	# "tests/snos",
]

[workspace.package]
edition = "2021"
license = "Apache-2.0"
license-file = "LICENSE"
repository = "https://github.com/dojoengine/katana/"
version = "1.7.0-alpha.2"

[profile.performance]
codegen-units = 1
incremental = false
inherits = "release"
lto = "fat"

[profile.profiling]
debug = true
inherits = "release"

[workspace.dependencies]
cartridge = { path = "crates/cartridge" }

katana-chain-spec = { path = "crates/chain-spec" }
katana-cli = { path = "crates/cli" }
katana-codecs = { path = "crates/storage/codecs" }
katana-codecs-derive = { path = "crates/storage/codecs/derive" }
katana-contracts = { path = "crates/contracts" }
katana-core = { path = "crates/core" }
katana-db = { path = "crates/storage/db" }
katana-executor = { path = "crates/executor" }
katana-explorer = { path = "crates/explorer" }
katana-feeder-gateway = { path = "crates/feeder-gateway" }
katana-fork = { path = "crates/storage/fork" }
katana-gas-price-oracle = { path = "crates/oracle/gas" }
katana-messaging = { path = "crates/messaging" }
katana-metrics = { path = "crates/metrics" }
katana-node = { path = "crates/node" }
katana-node-bindings = { path = "crates/node-bindings" }
katana-pipeline = { path = "crates/sync/pipeline" }
katana-pool = { path = "crates/pool" }
katana-primitives = { path = "crates/primitives" }
katana-provider = { path = "crates/storage/provider" }
katana-rpc = { path = "crates/rpc/rpc" }
katana-rpc-api = { path = "crates/rpc/rpc-api" }
katana-rpc-types = { path = "crates/rpc/rpc-types" }
katana-rpc-types-builder = { path = "crates/rpc/rpc-types-builder" }
katana-runner = { path = "crates/runner" }
katana-slot-controller = { path = "crates/controller" }
katana-stage = { path = "crates/sync/stage" }
katana-tasks = { path = "crates/tasks" }
katana-tracing = { path = "crates/tracing" }
katana-trie = { path = "crates/trie" }
katana-utils = { path = "crates/utils" }

# cairo-lang
cairo-lang-casm = "2.12.0-dev.1"
cairo-lang-runner = "2.12.0-dev.1"
cairo-lang-sierra = "2.12.0-dev.1"
cairo-lang-sierra-to-casm = "2.12.0-dev.1"
cairo-lang-starknet = "2.12.0-dev.1"
cairo-lang-starknet-classes = "2.12.0-dev.1"
cairo-lang-utils = "2.12.0-dev.1"

anyhow = "1.0.89"
arbitrary = { version = "1.3.2", features = [ "derive" ] }
assert_fs = "1.1"
assert_matches = "1.5.0"
async-trait = "0.1.82"
auto_impl = "1.2.0"
backon = { version = "1.5", features = [ "tokio-sleep" ] }
base64 = "0.21.2"
bigdecimal = "0.4.1"
bitvec = "1.0.1"
camino = { version = "1.1.2", features = [ "serde1" ] }
chrono = { version = "0.4.24", features = [ "serde" ] }
clap = { version = "4.5.16", features = [ "derive", "env" ] }
clap_complete = "4.3"
colored = "2.0.0"
console = "0.15.7"
derive_more = "0.99.17"
flate2 = "1.0.35"
futures = "0.3.30"
futures-util = "0.3.30"
hex = "0.4.3"
indexmap = "2.2.5"
itertools = "0.12.1"
lazy_static = "1.4.0"
metrics = "0.23.0"
num-bigint = "0.4.3"
num-traits = { version = "0.2", default-features = false }
once_cell = "1.0"
parking_lot = "0.12.1"
postcard = { version = "1.0.10", features = [ "use-std" ], default-features = false }
rand = "0.8.5"
rayon = "1.8.0"
regex = "1.10.3"
reqwest = { version = "0.12.15", features = [ "json", "rustls-tls" ], default-features = false }
rstest = "0.18.2"
rstest_reuse = "0.6.0"
similar-asserts = "1.5.0"
slot = { git = "https://github.com/cartridge-gg/slot", rev = "1298a30" }
spinoff = "0.8.0"
strum = "0.25"
strum_macros = "0.25"
tempfile = "3.9.0"
thiserror = "1.0.32"
tokio = { version = "1.39.2", features = [ "full" ] }
tokio-util = "0.7.12"
toml = "0.8"
url = { version = "2.4.0", features = [ "serde" ] }

# serde
serde = { version = "1.0", features = [ "derive" ] }
serde_json = { version = "1.0", features = [ "arbitrary_precision" ] }
serde_with = "3.11.0"

# server
bytes = "1.10"
http = "1.3"
http-body = "1.0"
hyper = "0.14.27"
jsonrpsee = { version = "0.25", default-features = false }
rustls = "0.23"
tower = "0.5"
tower-http = { version = "0.6", features = [ "trace" ] }

# gRPC
prost = "0.12"
tonic = { version = "0.11", features = [ "gzip", "tls", "tls-roots", "tls-webpki-roots" ] }
tonic-build = "0.11"

# benchmark
criterion = "0.5.1"
pprof = { version = "0.13.0", features = [ "criterion", "flamegraph" ] }

# alloys
alloy-contract = { version = "1.0", default-features = false }
alloy-network = { version = "1.0", default-features = false }
alloy-primitives = { version = "1.0", default-features = false }
alloy-provider = { version = "1.0", default-features = false }
alloy-rpc-types-eth = { version = "1.0", default-features = false }
alloy-signer = { version = "1.0", default-features = false }
alloy-sol-types = { version = "1.0", default-features = false }
alloy-transport = { version = "1.0", default-features = false }
alloy-transport-http = { version = "1.0", default-features = false }

# macro
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", default-features = false }

# tracing/logging
log = "0.4.21"
tracing = { version = "0.1.38", features = [ "log" ], default-features = false }
tracing-log = "0.1.3"
tracing-opentelemetry = "0.31.0"
tracing-subscriber = "0.3.16"

# opentelemetry
opentelemetry = { version = "0.30.0", features = [ "trace" ] }
opentelemetry-gcloud-trace = "0.20"
opentelemetry-http = "0.30.0"
opentelemetry-stackdriver = { version = "0.27.0", features = [ "propagator" ] }

# starknet
starknet = "0.17.0-rc.2"
starknet-crypto = "0.7.4"
starknet-types-core = { version = "0.1.8", features = [ "arbitrary", "hash" ] }
# Some types that we used from cairo-vm implements the `Arbitrary` trait,
# only under the `test_utils` feature.
cairo-vm = { version = "2.3.1", features = [ "test_utils" ] }

blockifier = { git = "https://github.com/dojoengine/sequencer", branch = "blockifier/v0.15.0-rc.3", default-features = false }
cairo-native = "0.6"
starknet_api = { git = "https://github.com/dojoengine/sequencer", branch = "blockifier/v0.15.0-rc.3" }

cainome = { git = "https://github.com/cartridge-gg/cainome", rev = "7d60de1", features = [ "abigen-rs" ] }
cainome-cairo-serde = { git = "https://github.com/cartridge-gg/cainome", rev = "7d60de1" }
piltover = { git = "https://github.com/kariy/piltover.git", branch = "feat/rpc0.9" }

[patch.crates-io]
# NOTE: remove this patch once this PR is merged <https://github.com/starknet-io/types-rs/pull/132>
#
# This patch fixes an issue where we're unable to correctly evaluate the accurate size
# for constructing `Felt` from unstructured data (Arbitrary).
starknet-types-core = { git = "https://github.com/kariy/types-rs", rev = "0f6ae31" }
